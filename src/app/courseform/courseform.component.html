<h3>Courseform</h3>
<form #f="ngForm" (ngSubmit)="submit(f.value)">
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input 
      required
      minlength="5"
      name="courseName"
      ngModel
      class="form-control" 
      type="text"
      #courseName="ngModel"
      id="courseName"
    >
    <div class="alert alert-danger" *ngIf="courseName.invalid && courseName.touched">
      <div *ngIf="courseName.errors.required">Coursename is required.</div>
      <div *ngIf="courseName.errors.minlength">Coursename must be at least {{courseName.errors.minlength.requiredLength}} characters in length. you need {{courseName.errors.minlength.requiredLength - courseName.errors.minlength.actualLength}} more chars.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="categoryName">Category</label>
    <select 
      class="form-control"
      name="categoryName"
      ngModel
      #categoryName="ngModel"
      required
    >
      <option></option>
      <option *ngFor="let cat of categories" [value]="cat.id">{{cat.name}}</option>
    </select>
    <div class="alert alert-danger" *ngIf="categoryName.invalid && categoryName.touched">
      <div *ngIf="categoryName.errors.required">Category is required.</div>
    </div>
  </div>

  <div class="form-group">
    <div class="checkbox">
      <label>
        <input
          ngModel 
          type="checkbox"
          name="guaranteeSelected"
        > 30 day money-back guarantee
    </label>
    </div>
  </div>

  <div class="form-group">
    <button [disabled]="f.invalid" class="btn" [ngClass]="f.invalid && f.touched ? 'btn-danger' : 'btn-primary'">Submit</button>
  </div>
</form>
<br>
<p>{{f.value | json}}</p>
